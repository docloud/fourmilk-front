<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script type="application/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="application/javascript" src="app.js"></script>
</head>
<body>
<div id="background"></div>
<div id="nav"></div>
<div id="dashboard"></div>
</body>
</html>

<script id="in-form" type="text/x-handlebars-template">
    <div class="col-md-8 col-md-offset-2">
        <form action="http://127.0.0.1:3000/part/in" method="put" onsubmit="return false;">
            <div class="form-group">
                <label for="id">零件编号</label>
                <input type="text" class="form-control" id="id" name="id" value="{{id}}" readonly>
            </div>
            <div class="form-group">
                <label for="value">零件名称</label>
                <input type="text" class="form-control" id="name" name="name" value="{{name}}" readonly>
            </div>
            <div class="form-group">
                <label for="value">入库量</label>
                <input type="number" class="form-control" id="value" name="value">
            </div>
            <button class="submit-form btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</script>
<script id="login-form" type="text/x-handlebars-template">
    <div class="col-md-8 col-md-offset-2">
        <form action="http://127.0.0.1:3000/user/login" method="post" onsubmit="return false;">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <button class="login-form btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</script>
<script id="nav-template" type="text/x-handlebars-template">
<!--<div class="container">-->
<div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">仓库管理系统</a>
    </div>
    <div class="collapse navbar-collapse">
        {{#if user}}
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    {{user.username}}<b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a id="logout" href="#">退出系统</a></li>
                </ul>
            </li>
        </ul>
        {{/if}}
    </div>
</div>
<!--</div>-->
</script>
<script id="order-form" type="text/x-handlebars-template">
    <div class="col-md-8 col-md-offset-2">
        <form action="http://127.0.0.1:3000/part/order" method="put" onsubmit="return false;">
            <div class="form-group">
                <label for="id">零件编号</label>
                <input type="text" class="form-control" id="id" name="id" value="{{id}}" readonly>
            </div>
            <div class="form-group">
                <label for="value">零件名称</label>
                <input type="text" class="form-control" id="name" name="name" value="{{name}}" readonly>
            </div>
            <div class="form-group">
                <label for="value">订货量</label>
                <input type="number" class="form-control" id="value" name="value">
            </div>
            <button type="submit" class="submit-form btn btn-primary">Submit</button>
        </form>
    </div>
</script>
<script id="out-form" type="text/x-handlebars-template">
    <div class="col-md-8 col-md-offset-2">
        <form action="http://127.0.0.1:3000/part/out" method="put" onsubmit="return false;">
            <div class="form-group">
                <label for="id">零件编号</label>
                <input type="text" class="form-control" id="id" name="id" value="{{id}}" readonly>
            </div>
            <div class="form-group">
                <label for="value">零件名称</label>
                <input type="text" class="form-control " id="name" name="name" value="{{name}}" readonly>
            </div>
            <div class="form-group">
                <label for="value">出库量</label>
                <input type="number" class="form-control" id="value" name="value">
            </div>
            <button type="submit" class="submit-form btn btn-primary">Submit</button>
        </form>
    </div>
</script>
<script id="table" type="text/x-handlebars-template">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <th>零件名称</th>
                <th>零件库存量</th>
                <th>零件库存临界值</th>
                <th>订货数量</th>
                <th>操作</th>
            </thead>
            <tbody>
            {{#each data}}
                <tr data-id="{{this._id}}" data-name="{{this.name}}">
                    <td>{{this.name}}</td>
                    <td>{{this.amount}}</td>
                    <td>{{this.limit}}</td>
                    <td>{{this.order}}</td>
                    <td>
                        {{#if ../is_admin}}
                        <button class="btn btn-default" data-pages="#in-form">入库</button>
                        <button class="btn btn-primary" data-pages="#order-form">订购</button>
                        <button class="btn btn-success" data-pages="#out-form">出库</button>
                        {{/if}}
                    </td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</script>

</body>
</html>
